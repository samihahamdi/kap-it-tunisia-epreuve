<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory  </title>
   <link rel="stylesheet" href="../resources/style.css" type="text/css" />
   
</head>

<body>
<div id="main">
	<div id="header">
		<div class="logo">
            <img src="../resources/img/logo.png" />
        </div>

        <div class="welcome">
            <a href="">Welcome <span class="name" >%samiha</span></a>
        <br/>
            <button class="logOut" type="submit" title="LogOut"> Log out </button>
        </div>
	</div>

	<div id="menu">
		<ul>
			<li><a href="home.view.html">Demo's home</a></li>
			<li><a href="#/">People directory</a></li>
			<li><a href="jobManager.view.html">Jobs manager</a></li>
			<li><a href="statistics.view.html">Statistics</a></li>
		</ul>
	</div>

	<div id="contener">
			<div class="row"> 
				<h3> Companies </h3>
				<input type="search" placeholder="search a company" name="the_search">

				<select name="timepass" size="15" class="custom-select">
  					
  					
  				</select>

  				<p style="float:right; margin-right: 22px;">
					<button class="btRemove" name="btRemove" type="submit" title="Remove">
						<span>Remove</span>
					</button>
				</p>

			</div>

  			<div class="row">
  				<h3> Departements </h3>
  				<input type="search" placeholder="search a department" name="the_search">
  			
  				<select name="timepass" size="15" class="custom-select">
  					
  					
  				</select>

  				<p style="float:right; margin-right: 22px;">
					<button class="btRemove" name="btRemove" type="submit" title="Remove">
						<span>Remove</span>
					</button>
				</p>

				
  			</div>

  			<div class="row">
  				<h3> Employees </h3>
  				
  				<input type="search" placeholder="search an employee" name="the_search" id="employee">
  				<div id="separation"> </div>
					<button class="my_popup_open" >
					
						<span>New</span>
					</button>
				

  				<select name="timepass" size="15" class="custom-select">
  				
  					
  				</select>

  				<p style="float:right; margin-right: 22px;">
					<button class="btRemove" name="btRemove" type="submit" title="Remove" >
						<span>Remove</span>
					</button>
				</p>
  			</div>
	</div>

	<div id="footer">
		<p id="title"> je mange un mouton... </p>
	</div>
</div>


  <!-- Add content to the popup -->
  <div id="my_popup">

    	<div id="formulaireContener">


				<div class="row">
				  
				 	Personnal informations:<br />
				 
					    <p>
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" ng-model="employee.name" class="radius2" required />
						</p>

						 <p>
							<label for="email">Email:</label>
							<input type="text" id="email" name="Email" ng-model="employee.Email" class="radius2" required />
						</p>

						 <p>
							<label for="phone">Phone:</label>
							<input type="text" id="phone" name="phone" ng-model="employee.phone" class="radius2" required />
						</p>

						 <p>
							<label for="Celphone">Celphone:</label>
							<input type="text" id="Celphone" name="Celphone" ng-model="employee.Celphone" class="radius2" required />
						</p>

						 <p>
							<label for="Location">Location:</label>
							<input type="text" id="Location" name="Location" ng-model="employee.Location" class="radius2" required />
						</p>

					</div>
		

  				<div class="row">
  					Professionnal informations:<br />
  
                       <p>
							<label for="Title">Title:</label>
							<input type="text" id="Title" name="Title" ng-model="employee.Title" class="radius2" required />
					  </p>
					   <p>
					  
                            <label for="company"  >company:</label>
                            <select ng-repeat="companie in companies" ng-model="companie.companieId">
                            <option value="'' ">{{companie.name}}</option>
                            </select>
                        </p>
     
                         <p>
                            <label for="departement">department:</label>
                            <select ng-repeat="department in Departments" ng-model="department.departmentId">
                            <option value="'' ">{{department.name}}</option>
                            </select>
                         </p>
     
                         <p>  
                           <label for="start date"  >start date:</label>
                           <input type="date" name="startDate"  ng-model="employee.startDate" required> <br />
                         </p>
                          <p>
   
                           <label for="end date"  >end date:</label>
                           <input type="date" name="name"  ng-model="employee.endDate" required><br />
                           
                            </p>
  
                            <p>
                            
                             <button type="submit" ng-click="saveEmployee(employee)" class="btn btn-success">ok </button>
                            
                             </p>
  

    </div>
</div>
</div>
  

  <!-- Include jQuery -->
  <script src="../lib/jquery-1.10.2.js"></script>

  <!-- Include jQuery Popup Overlay -->
 <script src="../lib/jquery.popupoverlay.js"></script>

  <script>
    $(document).ready(function() {

      // Initialize the plugin
      $('#my_popup').popup();

    });
  </script>

</body>

</html>
